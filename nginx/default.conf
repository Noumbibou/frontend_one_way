server {
    listen 80;
    server_name _;

    # Serve React build
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to Django backend service
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy Django admin
    # Handle /admin (no trailing slash) by redirecting to /admin/
    location = /admin {
        return 301 /admin/;
    }
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Ensure Django admin static files are served from backend
    # Keep this specific to /static/admin/ to avoid conflicting with React's /static/*
    location ^~ /static/admin/ {
        proxy_pass http://backend:8000/static/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve Django media files via backend (useful in DEBUG mode)
    location /media/ {
        proxy_pass http://backend:8000/media/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }

    # Optional: increase upload size if needed (e.g., for video uploads)
    client_max_body_size 600M;
}
